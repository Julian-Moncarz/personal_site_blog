<script>
(function() {
  try {
    const colorScheme = localStorage.getItem('colorScheme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme = colorScheme || (prefersDark ? 'dark' : 'light');
    document.documentElement.className = theme;
  } catch(e) {
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.className = prefersDark ? 'dark' : 'light';
  }
})();
</script>

<script>
(function() {
  const compass = document.querySelector('.corner-icon svg');
  let currentRotation = 0;
  
  function rotateCompass() {
    const degrees = Math.random() * (30 - 5) + 5; // Random between 5 and 30
    const direction = Math.random() < 0.5 ? -1 : 1; // Random left or right
    currentRotation += degrees * direction;
    compass.style.transform = `rotate(${currentRotation}deg)`;
  }
  
  // Rotate after 0.5 seconds
  setTimeout(rotateCompass, 500);
  
  // Rotate every 10 seconds after the first rotation
  setTimeout(() => {
    setInterval(rotateCompass, 10000);
  }, 500);
})();
</script>
